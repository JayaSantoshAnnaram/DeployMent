

<mat-accordion multi=true *ngIf="postsReceived.length!=0; else block">
    <mat-expansion-panel *ngFor="let post of postsReceived">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
            {{post.content}}
            <mat-action-row *ngIf="userAuth && post.creator==authorisedUser">
                <a mat-button color="primary"  [routerLink]="['/edit',post.id]" >EDIT</a>
                <button mat-button color="warn" (click)="onDelete(post.id)" >DELETE</button>
            </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-spinner *ngIf="!postsReceived" [color]="'warn'"></mat-spinner>
<ng-template #block ><p class="mat-display-2 elseBock">No Posts are Present</p></ng-template>
